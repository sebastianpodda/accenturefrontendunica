<div class="card">
  <div class="card-body">
    <h2>Esit Weather Query</h2>
  </div>
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">City name:</label>
        <textarea class="form-control" formControlName="location"></textarea>
      </div>
      <div class="form-group">
        <button (click)=getWeather() type="submit" class="btn btn-primary">Get current weather</button>
      </div>
    </form>
  </div>
  <div *ngIf="isWeatherReady" class="card-body">
    <div>
      <img src={{weather.icon}}>
    </div>
    <table>
      <thead>
      <tr>
        <th>City of</th>
        <th>{{weather.location}}</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Temperature</td>
        <td>{{weather.temp}} Â°C</td>
      </tr>
      <tr>
        <td>Humidity</td>
        <td>{{weather.humidity}} %</td>
      </tr>
      <tr>
        <td>Wind</td>
        <td>{{weather.wind}} m/s</td>
      </tr>
      <tr>
        <td>Pressure</td>
        <td>{{weather.pressure}} hPa</td>
      </tr>
      <tr>
        <td>Description</td>
        <td>{{weather.description}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
